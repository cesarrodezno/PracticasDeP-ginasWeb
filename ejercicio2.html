<!Doctype html>

<html lang=''en'' dir=''ltr''>

<head>
	
	<meta charset=utf-8>

	<title>Layout </title>

<style>

	#boss{

	width:700px; height:0px auto;
	 border:1px solid #000000;

	margin:0px auto;
	}
	
	#rojo{
	width:350px; height:150px; 
	float: left;
	border:1px solid #00000
	margin: 10px 10px 0px 0px;
	}
	#verde{
	width:350px; height:150px; 
	float: left;
	border:1px solid #00000
	margin: 10px 0px 0px 10px;
	}
	#amarillo{
	width:700px; height:125px; 
	clear:both;
	border:1px solid #00000
	margin: 0px 10px 10px 10px;
	}
	
</style>

</head>


<body>

	<div id="boss">


		<div style="background:#FF0000;" id="rojo"></div>

		<div style="background:#008000;" id="verde"></div>

		<div style="background:#FFFF00;"  id="amarillo"></div>

	</div>
</body>

</html>
